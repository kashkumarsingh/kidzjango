<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Kidz Runz</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; }
        .header { background-color: {% block header_color %}#007bff{% endblock %}; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .footer { text-align: center; font-size: 12px; color: #777; padding: 10px; }
        .btn { display: inline-block; padding: 10px 20px; background-color: {% block button_color %}#007bff{% endblock %}; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header %}{% endblock %}</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>Â© {% now "Y" %} Kidz Runz. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
